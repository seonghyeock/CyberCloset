<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Save Data</title>
    <script type="module" src="./static/script.js"></script>
    <script>

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', (event) => {
                event.preventDefault();

                const formData = new FormData(event.target);
                const imageInput = document.getElementById('image');

                // 사진 파일이 없으면 제출 불가
                if (!imageInput.files[0]) {
                    alert('사진을 업로드해 주세요.');
                    return;
                }

                // 옷 정보 폼 데이터 추가
                const outfitItems = document.querySelectorAll('.outfit-item');
                const outfit = [];

                outfitItems.forEach((item, index) => {
                    const type = item.querySelector(`[name^="type-"]`).value;
                    const detail = item.querySelector(`[name^="detail-"]`).value;
                    const brand = item.querySelector(`[name^="brand-"]`).value;
                    const color = item.querySelector(`[name^="color-"]`).value;

                    if (type && detail && brand && color) {
                        outfit.push({ type, detail, brand, color });
                    }
                });

                if (outfit.length === 0) {
                    alert('최소한 하나의 옷 정보를 입력해주세요.');
                    return;
                }

                formData.append('outfit', JSON.stringify(outfit));
                formData.append('image', imageInput.files[0]);

                fetch('/save_data_outfit', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.reload();
                    })
                    .catch(error => {
                        alert('오류가 발생했습니다: ' + error);
                    });
            });
        });
    </script>
</head>

<body>
    <form action="/insert_outfit" method="POST" enctype="multipart/form-data">
        <div id="outfit-container">
            <div class="outfit-item">
                <label for="type-0">옷 종류:</label>
                <select id="type-0" name="type-0" onchange="updateTypeOptions('0')" required>
                    <option value="">선택하세요</option>
                </select>
                <label for="detail-0">세부 종류:</label>
                <select id="detail-0" name="detail-0" required>
                    <option value="">선택하세요</option>
                </select>
                <label for="brand">브랜드:</label>
                <input type="text" id="brand" name="brand-0" list="brand-list" placeholder="브랜드 검색" required>
                <label for="color">색깔:</label>
                <input type="text" id="color" name="color-0" required>
            </div>
        </div>
        <button type="button" onclick="addOutfitItem()">+ 추가</button>
        <label for="image">사진:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Save</button>
        <a href="/" class="btn btn-secondary">돌아가기</a>

        <input type="hidden" name="outfit_count" value="" id="outfit_count">
    </form>
</body>

</html>
