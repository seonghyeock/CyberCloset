<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Save Data</title>
    <script>
        // 옷 종류에 따른 세부 종류 옵션 정의
        const typeOptions = {
            '상의': ['반팔T', '셔츠/블라우스', '스포츠 상의', '니트/스웨터', '피케/카라T', '민소매T', '긴팔T', '맨투맨', '후드티', '기타'],
            '바지': ['반바지', '데님팬츠', '트레이닝/조거팬츠', '슬랙스/슈트팬츠', '점프슈트', '레깅스', '코튼팬츠', '스포츠 하의', '기타'],
            '신발': ['신발', '샌들', '기타'],
            '모자': ['캡/야구모자', '버킷/사파리햇', '기타'],
            '악세서리': ['목걸이', '귀걸이', '반지', '팔찌', '시계', '벨트', '선글라스', '안경', '기타']
        };

        let outfitItemCount = 1;

        function addOutfitItem() {
            const outfitContainer = document.getElementById('outfit-container');
            const outfitItem = document.createElement('div');
            outfitItem.classList.add('outfit-item');
            outfitItem.innerHTML = `
        <label for="type">옷 종류:</label>
        <select id="type" name="type-${outfitItemCount}" onchange="updateTypeOptions(${outfitItemCount})" required>
            <option value="">선택하세요</option>
            <option value="상의">상의</option>
            <option value="바지">바지</option>
            <option value="신발">신발</option>
            <option value="모자">모자</option>
            <option value="악세서리">악세서리</option>
        </select>
        <label for="detail">세부 종류:</label>
        <select id="detail" name="detail-${outfitItemCount}" required>
            <option value="">선택하세요</option>
        </select>
        <label for="brand">브랜드:</label>
        <input type="text" id="brand" name="brand-${outfitItemCount}" list="brand-list" placeholder="브랜드 검색" required>
        <label for="color">색깔:</label>
        <input type="text" id="color" name="color-${outfitItemCount}" required>
    `;
            outfitContainer.appendChild(outfitItem);
            outfitItemCount++;
            document.getElementById('outfit_count').value = outfitItemCount;
        }

        function updateTypeOptions(index) {
            const typeSelect = document.querySelector(`[name="type-${index}"]`);
            const detailSelect = document.querySelector(`[name="detail-${index}"]`);
            const selectedType = typeSelect.value;

            detailSelect.innerHTML = '';

            if (selectedType in typeOptions) {
                typeOptions[selectedType].forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    detailSelect.appendChild(optionElement);
                });
            }
        }

        window.onload = function () {
            fetch('/brands')
                .then(response => response.json())
                .then(brands => {
                    const brandList = document.getElementById('brand-list');
                    brands.forEach(brand => {
                        const option = document.createElement('option');
                        option.value = brand;
                        brandList.appendChild(option);
                    });
                });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', (event) => {
                event.preventDefault();

                const formData = new FormData(event.target);
                const imageInput = document.getElementById('image');

                // 사진 파일이 없으면 제출 불가
                if (!imageInput.files[0]) {
                    alert('사진을 업로드해 주세요.');
                    return;
                }

                // 옷 정보 폼 데이터 추가
                const outfitItems = document.querySelectorAll('.outfit-item');
                const outfit = [];

                outfitItems.forEach((item, index) => {
                    const type = item.querySelector(`[name^="type-"]`).value;
                    const detail = item.querySelector(`[name^="detail-"]`).value;
                    const brand = item.querySelector(`[name^="brand-"]`).value;
                    const color = item.querySelector(`[name^="color-"]`).value;

                    if (type && detail && brand && color) {
                        outfit.push({ type, detail, brand, color });
                    }
                });

                if (outfit.length === 0) {
                    alert('최소한 하나의 옷 정보를 입력해주세요.');
                    return;
                }

                formData.append('outfit', JSON.stringify(outfit));
                formData.append('image', imageInput.files[0]);

                fetch('/save_data_outfit', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.reload();
                    })
                    .catch(error => {
                        alert('오류가 발생했습니다: ' + error);
                    });
            });
        });
    </script>
</head>

<body>
    <form action="/insert_outfit" method="POST" enctype="multipart/form-data">
        <div id="outfit-container">
            <div class="outfit-item">
                <label for="type">옷 종류:</label>
                <select id="type" name="type-0" onchange="updateTypeOptions(0)" required>
                    <option value="">선택하세요</option>
                    <option value="상의">상의</option>
                    <option value="바지">바지</option>
                    <option value="신발">신발</option>
                    <option value="모자">모자</option>
                    <option value="악세서리">악세서리</option>
                </select>
                <label for="detail">세부 종류:</label>
                <select id="detail" name="detail-0" required>
                    <option value="">선택하세요</option>
                </select>
                <label for="brand">브랜드:</label>
                <input type="text" id="brand" name="brand-0" list="brand-list" placeholder="브랜드 검색" required>
                <label for="color">색깔:</label>
                <input type="text" id="color" name="color-0" required>
            </div>
        </div>
        <button type="button" onclick="addOutfitItem()">+ 추가</button>
        <label for="image">사진:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Save</button>
        <a href="/" class="btn btn-secondary">돌아가기</a>

        <input type="hidden" name="outfit_count" value="" id="outfit_count">
    </form>
</body>

</html>
